<div class="contact-container">
  <div class="contact-header">
    <h1>Contact</h1>
    <p>You're welcome to contact us with any inquiry</p>
    <p class="p-contacts">
      Tel: 123-456-7890 <span> | </span> info&#64;mysite.com
    </p>
  </div>

  <div class="contact-body">
    <div class="form-container">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-field">
          <label for="firstName">First name *</label>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            [class.invalid]="submitted && firstName?.invalid"
          />
          <div
            class="error-message"
            *ngIf="submitted && firstName?.errors?.['required']"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path
                fill-rule="evenodd"
                d="M11.5,3 C16.187,3 20,6.813 20,11.5 C20,16.187 16.187,20 11.5,20 C6.813,20 3,16.187 3,11.5 C3,6.813 6.813,3 11.5,3 Z M11.5,4 C7.364,4 4,7.364 4,11.5 C4,15.636 7.364,19 11.5,19 C15.636,19 19,15.636 19,11.5 C19,7.364 15.636,4 11.5,4 Z M12,14 L12,15 L11,15 L11,14 L12,14 Z M12,8 L12,13 L11,13 L11,8 L12,8 Z"
              ></path>
            </svg>
            <span>Enter a first name.</span>
          </div>
        </div>

        <div class="form-field">
          <label for="lastName">Last name *</label>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            [class.invalid]="submitted && lastName?.invalid"
          />
          <div
            class="error-message"
            *ngIf="submitted && lastName?.errors?.['required']"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path
                fill-rule="evenodd"
                d="M11.5,3 C16.187,3 20,6.813 20,11.5 C20,16.187 16.187,20 11.5,20 C6.813,20 3,16.187 3,11.5 C3,6.813 6.813,3 11.5,3 Z M11.5,4 C7.364,4 4,7.364 4,11.5 C4,15.636 7.364,19 11.5,19 C15.636,19 19,15.636 19,11.5 C19,7.364 15.636,4 11.5,4 Z M12,14 L12,15 L11,15 L11,14 L12,14 Z M12,8 L12,13 L11,13 L11,8 L12,8 Z"
              ></path>
            </svg>
            <span>Enter a last name.</span>
          </div>
        </div>

        <div class="form-field">
          <label for="email">Email *</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            [class.invalid]="submitted && email?.invalid"
          />
          <div class="error-message" *ngIf="submitted && email?.invalid">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path
                fill-rule="evenodd"
                d="M11.5,3 C16.187,3 20,6.813 20,11.5 C20,16.187 16.187,20 11.5,20 C6.813,20 3,16.187 3,11.5 C3,6.813 6.813,3 11.5,3 Z M11.5,4 C7.364,4 4,7.364 4,11.5 C4,15.636 7.364,19 11.5,19 C15.636,19 19,15.636 19,11.5 C19,7.364 15.636,4 11.5,4 Z M12,14 L12,15 L11,15 L11,14 L12,14 Z M12,8 L12,13 L11,13 L11,8 L12,8 Z"
              ></path>
            </svg>
            <span *ngIf="email?.errors?.['required']"
              >Enter an email address.</span
            >
            <span *ngIf="email?.errors?.['email']"
              >Enter an email address like example&#64;mysite.com.</span
            >
          </div>
        </div>

        <div class="form-field">
          <label for="phone">Phone</label>
          <div class="phone-input-container">
            <div class="country-selector" (click)="toggleDropdown()">
              <div class="selected-country">
                <img
                  *ngIf="selectedCountry"
                  [src]="selectedCountry.flagUrl"
                  [alt]="selectedCountry.name"
                  class="flag-icon"
                />
                <svg
                  *ngIf="!selectedCountry"
                  class="globe-icon"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  width="20"
                  height="20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.5,19 C11.331,19 11.166,18.985 11,18.975 L11,16.5 C11,16.224 10.776,16 10.5,16 L9.5,16 C9.224,16 9,15.775 9,15.5 L9,12.5 C9,12.366 8.947,12.238 8.852,12.145 L4.804,8.14 C6.04,5.688 8.573,4 11.5,4 C12.76,4 13.946,4.315 14.989,4.866 L15,6.497 C15.001,6.631 14.949,6.757 14.855,6.853 C14.76,6.947 14.634,7 14.5,7 L12.339,7 C12.207,7 12.08,7.053 11.986,7.146 L10.146,8.983 C10.053,9.077 10,9.204 10,9.337 L10,10.5 C10,11.325 10.672,11.999 11.499,12 L15.293,12 L17,13.707 L17,16.582 C15.629,18.064 13.674,19 11.5,19 M4,11.5 C4,10.673 4.14,9.879 4.388,9.135 L8,12.709 L8,15.5 C8,16.327 8.673,17 9.5,17 L10,17 L10,18.849 C6.581,18.152 4,15.122 4,11.5 M19,11.5 C19,12.856 18.632,14.127 18,15.226 L18,13.5 C18,13.367 17.947,13.24 17.854,13.146 L15.854,11.146 C15.76,11.053 15.633,11 15.5,11 L11.5,11 C11.224,11 11,10.775 11,10.5 L11,9.544 L12.546,8 L14.5,8 C14.902,8 15.281,7.843 15.564,7.557 C15.848,7.271 16.003,6.892 16,6.49 L15.993,5.51 C17.814,6.879 19,9.051 19,11.5 M11.5,3 C6.813,3 3,6.813 3,11.5 C3,16.187 6.813,20 11.5,20 C16.187,20 20,16.187 20,11.5 C20,6.813 16.187,3 11.5,3"
                  ></path>
                </svg>
                <svg
                  class="arrow-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  width="20"
                  height="20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15.6478199,6.64528691 L16.3549267,7.35239369 L11.0627131,12.6461801 L11.0652534,12.6489483 L10.3581467,13.356055 L10.3557131,13.3531801 L10.3548199,13.3549267 L9.64771309,12.6478199 L9.64771309,12.6451801 L4.35471309,7.35228691 L5.06181987,6.64518013 L10.3547131,11.9381801 L15.6478199,6.64528691 Z"
                  ></path>
                </svg>
              </div>
              <div class="country-dropdown" *ngIf="isDropdownOpen">
                <div
                  class="country-item"
                  *ngFor="let country of countries"
                  (click)="selectCountry(country)"
                >
                  <img
                    [src]="country.flagUrl"
                    [alt]="country.name"
                    class="flag-icon"
                  />
                  <span>{{ country.name }} {{ country.code }}</span>
                </div>
              </div>
            </div>
            <input id="phone" type="tel" formControlName="phone" />
          </div>
        </div>

        <div class="form-field">
          <label for="message">Message *</label>
          <textarea
            id="message"
            rows="5"
            formControlName="message"
            [class.invalid]="submitted && message?.invalid"
          ></textarea>
          <div
            class="error-message"
            *ngIf="submitted && message?.errors?.['required']"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path
                fill-rule="evenodd"
                d="M11.5,3 C16.187,3 20,6.813 20,11.5 C20,16.187 16.187,20 11.5,20 C6.813,20 3,16.187 3,11.5 C3,6.813 6.813,3 11.5,3 Z M11.5,4 C7.364,4 4,7.364 4,11.5 C4,15.636 7.364,19 11.5,19 C15.636,19 19,15.636 19,11.5 C19,7.364 15.636,4 11.5,4 Z M12,14 L12,15 L11,15 L11,14 L12,14 Z M12,8 L12,13 L11,13 L11,8 L12,8 Z"
              ></path>
            </svg>
            <span>Enter a message.</span>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
